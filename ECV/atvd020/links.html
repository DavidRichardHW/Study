<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{color: yellow;}
        .especial{background-color: blueviolet;}
        .especial::before{content: '=> ';}
        .especial::after{content: ' <=';}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" rel="external" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemVídeo" rel="external" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/meus-cursos/" rel="external" target="_blank">Site CursoemVídeo</a></li>
    </ul>    
</body>
</html>
