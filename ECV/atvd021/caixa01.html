<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: red;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: gainsboro;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Os parágrafos também são exemplos de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>
    </p>
</body>
</html>
