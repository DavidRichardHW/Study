<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>
        Imagens Dinâmicas
    </h1>
    <p>
        Tente abrir este site em vários dispositívos diferentes ou simplimente diminua o tamnaho da página.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m .png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexível G">
    </picture>

    <h1>
        Reproduzindo Áudios
    </h1>
    <p>
        Vamos aprender a reproduzir ádios em HTML5.
    </p>
    <audio controls>
        <source src="media/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="media/Happy Mistake - RKVC.mp3" type="audio/ogg">
        <source src="media/Happy Mistake - RKVC.mp3" type="audio/wav">
        <p>
            Arquvio incompatível com o navegador. <a href="media/Happy Mistake - RKVC.mp3">! Download do Arquvio !</a>
        </p>
    </audio>
</body>
</html>
