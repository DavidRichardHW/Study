<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="form.php" method="post">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iest">Estados - </label>
                <select name="est" id="iest">
                    <option value="" selected>--- ESTADOS ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="ipro">Profissão - </label>
                <input type="text" name="pro" id="ipro" list="iprof">
                <datalist id="iprof">
                    <option value="">--- PROFISSÃO ---</option>
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="iobs">Observação: </label>
                <textarea name="obs" id="iobs"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
