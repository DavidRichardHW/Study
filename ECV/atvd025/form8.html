<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="form.php" method="get">
        <fieldset>
            <legend>Número</legend>
            <p>
                <label for="in1">Primeiro - </label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
                <br><br>
                <label for="in2">Segundo - </label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
                <br><br>
                <label for="ires">Resultado - </label>
                <output type="number" name="res" id="ires">
            </p>
        </fieldset>
        <fieldset>
            <legend>Nível</legend>
            <p>
                <label for="ir1">Primeiro - </label>
                <input type="range" name="r1" id="ir1" min="0" max="50" required oninput="ival.innerHTML = Number(ir1.value)">
                <br><br>
                <label for="ival">Resultado - </label>
                <output type="range" name="val" id="ival">
            </p>
        </fieldset>
        <fieldset>
            <legend>Nascimento</legend>
            <p>
                <label for="iano">Ano de Nascimento - </label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcIdade()">
                <br><br>
                <label for="idad">Idade - </label>
                <output id="idad">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idad.innerHTML = Number(atual) - Number(iano.value)
            
        }
    </script>
</body>
</html>
