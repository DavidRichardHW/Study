<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem nas tabelas</title>
    <style>
        table{
            width: 300px;
            height: 150px;
            border-collapse: collapse;
        }
        td{
            border: solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td colspan="2">F</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
